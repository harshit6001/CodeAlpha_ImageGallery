<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery by HARSHIT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --background-color: #222;
            --text-color: white;
            --button-bg: #444;
            --button-active-bg: #007BFF;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--background-color);
        }

        .header h1 {
            font-size: 18px;
            margin: 0;
        }

        .header .center-text {
            flex: 1;
            text-align: center;
            font-size: 18px;
        }

        .theme-toggle {
            background: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .filter-container {
            text-align: center;
            margin: 20px 0;
        }

        .filter-container button {
            margin: 0 10px;
            padding: 10px 15px;
            border: none;
            background: var(--button-bg);
            color: var(--text-color);
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-container button.active {
            background: var(--button-active-bg);
        }

        .gallery-container {
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 10px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            animation: fade-in 0.5s ease;
        }

        .lightbox.active {
            visibility: visible;
            opacity: 1;
        }

        .lightbox .close,
        .lightbox .nav {
            position: absolute;
            top: 20px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            border-radius: 50%;
        }

        .lightbox .close {
            right: 20px;
        }

        .lightbox .nav {
            top: 50%;
            transform: translateY(-50%);
        }

        .lightbox .prev {
            left: 20px;
        }

        .lightbox .next {
            right: 20px;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Light Theme */
        .light-theme {
            --background-color: #f4f4f4;
            --text-color: #000;
            --button-bg: #ddd;
            --button-active-bg: #0056b3;
        }

        .light-theme .theme-toggle {
            background: #bbb;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Task-1</h1>
        <div class="center-text">By HARSHIT</div>
        <button class="theme-toggle" onclick="toggleTheme()"><i class="fa-solid fa-circle-half-stroke"></i></button>
    </div>

    <div class="filter-container">
        <button class="active" onclick="filterGallery('all')">All</button>
        <button onclick="filterGallery('nature')">Nature</button>
        <button onclick="filterGallery('wonder')">Wonders</button>
        <button onclick="filterGallery('animals')">Animals</button>
    </div>

    <div class="gallery-container" id="gallery-container">
        <div class="gallery-item" data-category="nature"><img src="./nature 1.jpeg" alt="Nature"></div>
        <div class="gallery-item" data-category="wonder"><img src="./Wonder 1.jpeg" alt="Wonder"></div>
        <div class="gallery-item" data-category="animals"><img src="./Animal 1.jpeg" alt="Animals"></div>
        <div class="gallery-item" data-category="nature"><img src="./Nature 2.jpeg" alt="Nature"></div>
        <div class="gallery-item" data-category="wonder"><img src="./Wonder 2.jpeg" alt="Wonder"></div>
        <div class="gallery-item" data-category="animals"><img src="./Animal 2.jpeg" alt="Animals"></div>
        <div class="gallery-item" data-category="nature"><img src="./Nature 3.jpeg" alt="Nature"></div>
        <div class="gallery-item" data-category="wonder"><img src="./Wonder 3.jpeg" alt="Wonder"></div>
        <div class="gallery-item" data-category="animals"><img src="./Animal 3.jpeg" alt="Animals"></div>
        <div class="gallery-item" data-category="nature"><img src="./Nature 4.jpeg" alt="Nature"></div>
        <div class="gallery-item" data-category="wonder"><img src="./Wonder 4.jpeg" alt="Wonder"></div>
        <div class="gallery-item" data-category="animals"><img src="./Animal 4.jpeg" alt="Animals"></div>
        <div class="gallery-item" data-category="wonder"><img src="./Wonder 5.jpeg" alt="Wonder"></div>
        <div class="gallery-item" data-category="animals"><img src="./Animal 5.jpeg" alt="Animals"></div>
        <div class="gallery-item" data-category="animals"><img src="./Animal 6.jpeg" alt="Animals"></div>
        <div class="gallery-item" data-category="wonder"><img src="./Wonder 6.jpeg" alt="Wonder"></div>
        <div class="gallery-item" data-category="wonder"><img src="./Wonder 7.jpeg" alt="Wonder"></div>
        <div class="gallery-item" data-category="animals"><img src="./Animal 7.jpeg" alt="Animals"></div>
    </div>

    <div class="lightbox" id="lightbox">
        <button class="close" onclick="closeLightbox()">&times;</button>
        <button class="nav prev" onclick="navigateLightbox(-1)">&larr;</button>
        <img src="" alt="Expanded View" id="lightbox-image">
        <button class="nav next" onclick="navigateLightbox(1)">&rarr;</button>
    </div>

    <script>
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        let currentIndex = 0;

        galleryItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                currentIndex = index;
                openLightbox(item.querySelector('img').src);
            });
        });

        function openLightbox(src) {
            lightboxImage.src = src;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
        }

        function navigateLightbox(direction) {
            currentIndex = (currentIndex + direction + galleryItems.length) % galleryItems.length;
            lightboxImage.src = galleryItems[currentIndex].querySelector('img').src;
        }

        function filterGallery(category) {
            const filterButtons = document.querySelectorAll('.filter-container button');
            filterButtons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`button[onclick="filterGallery('${category}')"]`).classList.add('active');

            galleryItems.forEach(item => {
                if (category === 'all' || item.dataset.category === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
        }
    </script>
</body>
</html>
